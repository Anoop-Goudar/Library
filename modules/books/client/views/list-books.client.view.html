<section>
  <div class="page-header">
    <h1>Books</h1>
  </div>
  <div class="list-group">

      <div class="row" ng-repeat="book in vm.books">
        <div class="col-md-4">
            <a href="#">
                <img class="img-responsive" ng-src="modules/books/client/img/head_first_javascript.jpg" />
            </a>
        </div>
        <div class="col-md-8">
          <div class="col-md-4">
            <h3 ng-bind="book.title"></h3>
            <h4>to write awesome code!</h4>
            <h5>Author: Micheal Morrison</h5>
            <h5>Publication: O'reilly</h5>
            <h5>Category: Fiction</h5>
            <h5>Location: Midtown - 2nd Floor</h5>
            <h5>Condition: New</h5>
            <a class="btn btn-primary">9 reviews</a>
            <a class="btn btn-primary">goodbooks review link</a>

            <p ng-bind="book.content"></p>
          </div>
 <!--Action buttons should exist seperately-->
          <div class="col-md-4">
            <a class="btn btn-primary" href="#">View Book Details <span class="glyphicon glyphicon-chevron-right"></span></a>

            <a class="btn btn-primary" href="#">Request for Queue<span class="glyphicon glyphicon-chevron-right"></span></a>
            <a class="btn btn-primary" href="#">Issue <span class="glyphicon glyphicon-chevron-right"></span></a>
          </div>
        </div>
      </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.books.$resolved && !vm.books.length">
    No books yet, why don't you <a ui-sref="books.create">create one</a>?
  </div>
</section>
