<section>
  <div class="page-header">
    <a class="btn btn-primary pull-right" href="/books">
      <span class="glyphicon glyphicon-chevron-left"></span>View Books
    </a>
    <h1>{{ vm.book.title }}</h1>
  </div>
  <book-details-view ng-show="!vm.edit" edit="vm.edit" book="vm.book"></book-details-view>
  <book-details-edit ng-show="vm.edit" edit="vm.edit" book="vm.book"></book-details-edit>
  <div class="pull-left book-img">
    <img ng-src="modules/books/client/img/head_first_javascript.jpg" alt="Yet to be uploaded"></img>
  </div>
  <div class="pull-left" ng-show="!vm.edit"><a class="btn btn-primary pull-right" ng-click="vm.deleteBook(vm.book)" ng-show="!edit" href="#">Delete Book</a></div>
  <add-review create-review="vm.createReview(newReview, vm.book)"></add-review>
  <all-reviews src="vm.allReviews" class="col-md-12" src=""></all-reviews>
</section>
