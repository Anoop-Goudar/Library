<div class="pull-left col-md-12" ng-show="vm.bookHistory.length">
  <h3> Book History </h3>
  <div class="row row-eq-height">
    <div class="col-md-2">
      <h4>Action</h5>
    </div>
    <div class="col-md-2">
      <h4>Comments</h5>
    </div>
    <div class="col-md-4">
      <h4>Date</h5>
    </div>
  </div>

  <div ng-repeat="history in vm.bookHistory" class="row row-eq-height">
    <div class="col-md-2">
       {{ history.action }}
    </div>
    <div class="col-md-2">
       {{ history.comments }}
    </div>
    <div class="col-md-4">
       {{ history.date }}
    </div>
  </div>
</div>

<div ng-show="!vm.bookHistory.length">
  <h3>Transactions history for this book is not recorded yet !</h3>
</div>
